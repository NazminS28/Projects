<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./Style/login.css">
    <!-- <link rel="stylesheet" href="./Style/Navbar.css"> -->
    
  
</head>
<body>
    <div class="nzcont">
        <div class="nzwrap" >
            <div id="nznavbarImport"></div>
        
        </div>
        <div class="nzcentered">
          <h3 class="nzh2log" >Log in to your account</h3> 
          <h3 class="nzh3log">Let's get Tracking!</h3>
        </div>
     
<div class="nzmain">
  <div>
        <div class="nztop">
          <button type="submit" class="nzgoogle"  > 
            <img class="nzgoogleimg" src="https://img.icons8.com/color/452/google-logo.png" alt="google"/>Signup via Google</button>
           <button class="nzgoogle"> <img class="nzgoogleimg" src="https://cdn.iconscout.com/icon/free/png-256/apple-853-675472.png" alt="apple"/> Sign up via Apple</button>
        </div>
        <br/><br/><br/><br/>
      <div class="nzforms">
          <label>Email </label><br/>
          <input type="text" id="chkemail" placeholder="Email" /> <br/>
          <label>Password</label><br/>
          <input type="password" id="chkpass" placeholder="Password" />
      </div>
       <div style="text-align: right;" >
            <span class="nzforgot">Forgot Password?</span>
       </div>
       <br/>
      <div>
           <button  type="submit" class="nzbtn2log"  id="chksubmit" >Log in</button>
      </div>
   </div>
   </div>
   <div class="nzbottom">
     <p>Don't have an account?</p>
     <a href="SignUp.html" class="nzlinkbutton">Sign up for free</a> 
     <br/><br/><br/>
   </div>
       <!-- <Footer/> -->
    </div>
   
</body>
</html>
<script src="./Scripts/login.js"></script>
