<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/card.css" />
  </head>
  <body>
    <div style="width: 100%; display: flex">
      <div class="checkout" style="width: 50%">
        <div class="credit-card-box">
          <div class="flip">
            <div class="front">
              <div class="chip">
                <img
                  src="http://alfoart.com/images/golden_credit_card/chip.png"
                  width="40"
                  id="chip"
                />
              </div>
              <div class="logo">
                <img
                  src="http://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png"
                  width="80"
                  id="visa"
                />
              </div>
              <div class="number">****************</div>
              <div class="card-holder">
                <div>Your Name Here</div>
              </div>
              <div class="card-expiration-date">
                <label>Valid Thur</label>
                <div>**/**</div>
              </div>
            </div>
            <div class="back">
              <div class="strip"></div>
              <div class="logo">
                <img
                  src="http://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png"
                  id="visa"
                />
              </div>
              <div class="ccv">
                <label>CCV</label>
                <div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="checkout" style="width: 50%">
        <form class="form" autocomplete="off" novalidate>
          <fieldset>
            <label for="card-number">Card Number</label>
            <input
              type="num"
              id="card-number"
              class="input-cart-number"
              maxlength="16"
              placeholder="***************"
            />
          </fieldset>
          <fieldset>
            <label for="card-holder">Card holder</label>
            <input type="text" id="card-holder" placeholder="Card Holder Name"/>
          </fieldset>
          <fieldset class="card-expire">
            <label for="expire-month">Expire date</label>
            <div class="select">
              <select id="expire-month">
                <option>01</option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
            </div>
            <div class="select">
              <select id="expire-year">
                <option>2000</option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
              </select>
            </div>
          </fieldset>
          <fieldset class="fieldset-ccv">
            <label for="card-ccv">CCV</label>
            <input type="text" id="card-ccv" maxlength="3" />
          </fieldset>
          <button class="btn">Submit</button>
        </form>
      </div>
    </div>


  </body>
</html>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script src="./js/card.js"></script>
